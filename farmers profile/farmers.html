<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer's Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 300px;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      border-radius: 50%;
      overflow: hidden;
      background-color: #2e4053;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .description {
      margin-top: 15px;
    }
    .name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .vegetables {
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    .rate {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .rating {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .fa-star, .fa-star-half-o {
      color: #ffc107;
      margin-right: 3px;
    }
    .order-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .order-btn:hover {
      background-color: #218838;
    }
  </style>
  <!-- Add FontAwesome for star icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="profile-pic">
      <img src="360_F_630068155_RnZI6mC91wz7gUYFVmhzwpl4O6x00Cbh (1).jpg" alt="Farmer's Profile Picture">
    </div>
    <div class="description">
      <div class="name">Ram Lal</div>
      <div class="vegetables">
        Available vegetables:<br>
        <b>Potatoes = 30 tons</b><br>
        <b>Beans = 40 tons</b>
      </div>
      <div class="rate">
        Potatoes: 32 per kg<br>
        Beans: 20 per kg
      </div>
      <div class="rating">
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star-half-o"></span>
        <span>4.2</span>
      </div>
      <button class="order-btn">Order Now</button>
    </div>
  </div>
</body>
</html>
